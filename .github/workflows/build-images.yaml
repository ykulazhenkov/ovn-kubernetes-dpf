          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FEDORA }}
      
      - name: Build and push Fedora image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ovn-kubernetes.fedora
          platforms: linux/amd64,linux/arm64
