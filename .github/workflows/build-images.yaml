          # Convert repository owner to lowercase to handle uppercase characters
          REPOSITORY=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "REGISTRY=ghcr.io/${REPOSITORY}" >> $GITHUB_ENV

